  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    .questions-container {
      background: var(--darker);
      min-height: 100vh;
      padding-top: 120px;
      padding-bottom: 80px;
    }
    .question-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px 30px 30px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }
    .question-number {
      position: absolute;
      top: 15px;
      left: 20px;
      background: var(--primary);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .question-text {
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--text);
      line-height: 1.6;
      margin: 40px 0 20px 0;
      word-wrap: break-word;
    }
    .option-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px 20px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    .option-item:hover {
      background: rgba(106, 75, 255, 0.1);
      border-color: var(--primary-light);
    }
    .option-item.selected {
      background: rgba(106, 75, 255, 0.2);
      border-color: var(--primary);
    }
    .option-letter {
      background: var(--primary);
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.9rem;
      flex-shrink: 0;
    }
    /* FLASHCARD STYLES */
    .flashcard-container {
      min-height: 250px;
      cursor: pointer;
      position: relative;
      perspective: 1000px;
      padding: 40px 30px;
      margin: 20px 0;
    }
    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flashcard-container.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }
    .flashcard-front, .flashcard-back {
      position: absolute;
      width: 100%;
      min-height: 200px;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      border-radius: 12px;
    }
    .flashcard-front {
      background: rgba(106, 75, 255, 0.1);
      border: 2px dashed var(--primary);
    }
    .flashcard-back {
      background: rgba(77, 255, 243, 0.1);
      border: 2px solid var(--accent);
      transform: rotateY(180deg);
    }
  </style>
</head>

        <h1>Practice Questions</h1>

        </button>

          <i class="fas fa-chevron-left"></i> Previous
        </button>

          Next <i class="fas fa-chevron-right"></i>
        </button>

  <script src="Frontend/script.js"></script>
  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let showingExplanations = {};
    let isFlashcardMode = false;

    document.addEventListener('DOMContentLoaded', function() {
      initializeStarsBackground();
      loadQuestions();
      if (questions.length === 0) loadDemoQuestions();
      checkQuestionType();
      displayCurrentQuestion();
      updateProgress();
      updateNavigationButtons();
    });

    function loadQuestions() {
      const stored = localStorage.getItem('examblox_questions');
      if (stored) {
        try {
          const data = JSON.parse(stored);
          questions = data.questions || [];
          console.log('ðŸ“š Loaded questions:', questions.length);
          
          if (data.metadata) {
            document.getElementById('file-source').textContent = `Generated from ${data.metadata.fileName || 'your document'}`;
            document.getElementById('question-type').textContent = data.metadata.questionType || 'Multiple Choice';
            document.getElementById('difficulty-level').textContent = `${data.metadata.difficulty || 'Medium'} Difficulty`;
            document.getElementById('total-questions').textContent = `${questions.length} Questions`;
          }
        } catch (e) {
          console.error('Error loading questions:', e);
          questions = [];
        }
      }
    }

    function loadDemoQuestions() {
      questions = [{
        id: 1,
        type: 'Multiple Choice',
        question: 'What is 2 + 2?',
        options: ['3', '4', '5', '6'],
        correctAnswer: 1,
        correctLetter: 'B',
        explanation: '2 + 2 = 4'
      }];
    }

    function checkQuestionType() {
      const type = document.getElementById('question-type').textContent;
      isFlashcardMode = type.toLowerCase().includes('flashcard');
      if (isFlashcardMode) {
        document.getElementById('submit-section').style.display = 'none';
        document.getElementById('answered-count-meta').style.display = 'none';
      }
    }

    function cleanQuestionText(text) {
      return text ? text.replace(/\*\*/g, '').trim() : '';
    }

    function displayCurrentQuestion() {
      if (!questions.length) {
        document.getElementById('questions-display').innerHTML = `
          <div style="text-align:center;padding:40px">
            <i class="fas fa-exclamation-triangle" style="font-size:3rem;color:var(--warning)"></i>
            <h3>No Questions Available</h3>
            <button onclick="window.location.href='index.html'" style="margin-top:20px;background:var(--primary);color:white;border:none;padding:12px 24px;border-radius:8px;cursor:pointer">Go Home</button>
          </div>`;
        return;
      }
      
      const q = questions[currentQuestionIndex];
      const display = document.getElementById('questions-display');
      let html = `<div class="question-card">
        <div class="question-number">Question ${currentQuestionIndex + 1}</div>
        <div class="question-text">${cleanQuestionText(q.question)}</div>`;
      
      // FLASHCARD DISPLAY FIX
      if (q.type === 'Flashcards' || isFlashcardMode) {
        const isFlipped = showingExplanations[q.id] || false;
        const answer = q.answer || q.explanation || 'No answer provided';
        
        html += `
          <div class="flashcard-container ${isFlipped ? 'flipped' : ''}" onclick="flipFlashcard(${q.id})">
            <div class="flashcard-inner">
              <div class="flashcard-front">
                <p style="font-size: 1.3rem; color: var(--primary-light); margin-bottom: 15px; font-weight: 600;">
                  <i class="fas fa-question-circle"></i> Click to reveal answer
                </p>
                <i class="fas fa-sync-alt" style="font-size: 2.5rem; color: var(--primary); opacity: 0.6;"></i>
              </div>
              <div class="flashcard-back">
                <h4 style="color: var(--accent); margin-bottom: 20px; font-size: 1.2rem;">
                  <i class="fas fa-lightbulb"></i> Answer:
                </h4>
                <p style="font-size: 1.1rem; color: var(--text); line-height: 1.8; max-width: 600px;">
                  ${cleanQuestionText(answer)}
                </p>
              </div>
            </div>
          </div>`;
      } else if (q.type === 'Multiple Choice' && q.options) {
        html += '<div class="question-options">';
        q.options.forEach((opt, i) => {
          const letter = String.fromCharCode(65 + i);
          const selected = userAnswers[q.id] === i ? 'selected' : '';
          html += `<div class="option-item ${selected}" onclick="selectOption(${q.id}, ${i})">
            <div class="option-letter">${letter}</div>
            <div class="option-text">${cleanQuestionText(opt)}</div>
          </div>`;
        });
        html += '</div>';
      } else if (q.type === 'True/False') {
        html += '<div class="question-options">';
        ['True', 'False'].forEach((opt) => {
          const selected = userAnswers[q.id] === opt ? 'selected' : '';
          html += `<div class="option-item ${selected}" onclick="selectTrueFalse(${q.id}, '${opt}')">
            <div class="option-letter">${opt === 'True' ? 'T' : 'F'}</div>
            <div class="option-text">${opt}</div>
          </div>`;
        });
        html += '</div>';
      }
      
      html += '</div>';
      display.innerHTML = html;
    }

    function flipFlashcard(qid) {
      showingExplanations[qid] = !showingExplanations[qid];
      displayCurrentQuestion();
    }

    function selectOption(qid, idx) {
      userAnswers[qid] = idx;
      displayCurrentQuestion();
      updateProgress();
    }

    function selectTrueFalse(qid, value) {
      userAnswers[qid] = value;
      displayCurrentQuestion();
      updateProgress();
    }

    function previousQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        displayCurrentQuestion();
        updateProgress();
        updateNavigationButtons();
      }
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        displayCurrentQuestion();
        updateProgress();
        updateNavigationButtons();
      }
    }

    function updateProgress() {
      const total = questions.length;
      const answered = Object.keys(userAnswers).length;
      const percent = ((currentQuestionIndex + 1) / total) * 100;
      document.getElementById('progress-bar').style.width = `${percent}%`;
      document.getElementById('progress-text').textContent = `Question ${currentQuestionIndex + 1} of ${total}`;
      document.getElementById('answered-count').textContent = `${answered} Answered`;
    }

    function updateNavigationButtons() {
      const prev = document.getElementById('prev-btn');
      const next = document.getElementById('next-btn');
      const finish = document.getElementById('finish-btn');
      if (prev) prev.disabled = currentQuestionIndex === 0;
      if (currentQuestionIndex === questions.length - 1) {
        if (next) next.style.display = 'none';
        if (finish) finish.style.display = 'flex';
      } else {
        if (next) next.style.display = 'flex';
        if (finish) finish.style.display = 'none';
      }
    }

    function submitQuiz() {
      const answered = Object.keys(userAnswers).length;
      if (answered < questions.length) {
        if (!confirm(`You answered ${answered}/${questions.length}. Submit anyway?`)) return;
      }
      finishQuiz();
    }

    function finishQuiz() {
      let correct = 0, incorrect = 0, skipped = 0;
      
      const results = questions.map((q, i) => {
        const ans = userAnswers[q.id];
        const isAns = ans !== undefined && ans !== null;
        let isCorr = false;
        
        if (isAns) {
          if (q.type === 'Multiple Choice') {
            let correctIndex;
            if (typeof q.correctAnswer === 'number') {
              correctIndex = q.correctAnswer;
            } else if (q.correctLetter) {
              correctIndex = q.correctLetter.charCodeAt(0) - 65;
            } else {
              correctIndex = 0;
            }
            
            isCorr = (ans === correctIndex);
            console.log(`Q${i+1}: User=${ans} (${String.fromCharCode(65+ans)}), Correct=${correctIndex} (${String.fromCharCode(65+correctIndex)}), Match=${isCorr}`);
            
          } else if (q.type === 'True/False') {
            const correctAns = typeof q.correctAnswer === 'string' ? q.correctAnswer : (q.correctAnswer ? 'True' : 'False');
            isCorr = (ans === correctAns);
          } else if (q.type === 'Flashcards') {
            isCorr = true;
          }
          
          isCorr ? correct++ : incorrect++;
        } else {
          skipped++;
        }
        
        return {...q, questionNumber: i + 1, userAnswer: ans, isAnswered: isAns, isCorrect: isCorr};
      });
      
      const score = Math.round((correct / questions.length) * 100);
      
      document.getElementById('questions-display').style.display = 'none';
      document.getElementById('submit-section').style.display = 'none';
      document.getElementById('quiz-nav-controls').style.display = 'none';
      document.getElementById('progress-container').style.display = 'none';
      document.getElementById('progress-text').style.display = 'none';
      
      const header = document.querySelector('.questions-header');
      header.insertAdjacentHTML('afterend', generateResults(score, correct, incorrect, skipped, results));
      
      document.getElementById('file-source').textContent = `Quiz Results - ${score}%`;
      document.querySelector('.questions-meta').style.display = 'none';
    }

    // FIXED PDF GENERATION - Option A formatting
    async function downloadQuestionsPDF() {
      try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        const metadata = JSON.parse(localStorage.getItem('examblox_questions'))?.metadata || {};
        const fileName = metadata.fileName || 'Document';
        const questionType = metadata.questionType || 'Multiple Choice';
        const difficulty = metadata.difficulty || 'Medium';
        
        // Title Page
        doc.setFontSize(24);
        doc.setFont('helvetica', 'bold');
        doc.text('EXAM BLOX', 105, 40, { align: 'center' });
        doc.setFontSize(18);
        doc.text(`${questions.length} QUESTIONS`, 105, 60, { align: 'center' });
        doc.setFontSize(16);
        doc.setFont('helvetica', 'normal');
        doc.text(questionType, 105, 80, { align: 'center' });
        doc.text(`${difficulty.toUpperCase()} DIFFICULTY`, 105, 95, { align: 'center' });
        doc.setFontSize(10);
        doc.text(`Generated from: ${fileName}`, 105, 120, { align: 'center' });
        doc.text(`Date: ${new Date().toLocaleDateString()}`, 105, 130, { align: 'center' });
        
        // Questions
        doc.addPage();
        let yPosition = 20;
        
        questions.forEach((q, index) => {
          if (yPosition > 250) {
            doc.addPage();
            yPosition = 20;
          }
          
          doc.setFontSize(12);
          doc.setFont('helvetica', 'bold');
          doc.text(`QUESTION ${index + 1}:`, 20, yPosition);
          yPosition += 7;
          
          doc.setFont('helvetica', 'normal');
          const questionLines = doc.splitTextToSize(cleanQuestionText(q.question), 170);
          doc.text(questionLines, 20, yPosition);
          yPosition += questionLines.length * 7 + 5;
          
          if (q.type === 'Multiple Choice' && q.options) {
            q.options.forEach((opt, i) => {
              const letter = String.fromCharCode(65 + i);
              let correctIndex;
              if (typeof q.correctAnswer === 'number') {
                correctIndex = q.correctAnswer;
              } else if (q.correctLetter) {
                correctIndex = q.correctLetter.charCodeAt(0) - 65;
              } else {
                correctIndex = 0;
              }
              
              const isCorrect = (i === correctIndex);
              
              // FIX: Proper text wrapping for all options including A
              doc.setFontSize(11);
              doc.text(`${letter})`, 25, yPosition);
              const optionText = `${cleanQuestionText(opt)}${isCorrect ? ' âœ“' : ''}`;
              const optionLines = doc.splitTextToSize(optionText, 160);
              doc.text(optionLines, 33, yPosition); // Consistent indent for all options
              yPosition += optionLines.length * 6 + 2;
            });
            
            yPosition += 3;
            doc.setFont('helvetica', 'bold');
            const correctLetter = typeof q.correctAnswer === 'number' 
              ? String.fromCharCode(65 + q.correctAnswer)
              : (q.correctLetter || 'A');
            doc.text(`CORRECT ANSWER: ${correctLetter}`, 20, yPosition);
            yPosition += 7;
            
          } else if (q.type === 'True/False') {
            doc.text('A) True', 25, yPosition);
            yPosition += 6;
            doc.text('B) False', 25, yPosition);
            yPosition += 8;
            doc.setFont('helvetica', 'bold');
            doc.text(`CORRECT ANSWER: ${q.correctAnswer}`, 20, yPosition);
            yPosition += 7;
            
          } else if (q.type === 'Flashcards') {
            doc.setFont('helvetica', 'bold');
            doc.text('ANSWER:', 20, yPosition);
            yPosition += 6;
            doc.setFont('helvetica', 'normal');
            const answer = cleanQuestionText(q.answer || q.explanation || 'No answer');
            const answerLines = doc.splitTextToSize(answer, 170);
            doc.text(answerLines, 20, yPosition);
            yPosition += answerLines.length * 6 + 3;
          }
          
          if (q.explanation) {
            doc.setFont('helvetica', 'italic');
            doc.setFontSize(10);
            const explLines = doc.splitTextToSize(`Explanation: ${cleanQuestionText(q.explanation)}`, 170);
            doc.text(explLines, 20, yPosition);
            yPosition += explLines.length * 5 + 3;
          }
          
          yPosition += 8;
          doc.setDrawColor(200);
          doc.line(20, yPosition - 5, 190, yPosition - 5);
          yPosition += 5;
        });
        
        doc.save(`ExamBlox_Questions_${new Date().getTime()}.pdf`);
        showNotification('PDF downloaded successfully!', 'success');
        
      } catch (error) {
        console.error('PDF generation error:', error);
        showNotification('Failed to generate PDF', 'error');
      }
    }

    function generateResults(score, correct, incorrect, skipped, results) {
      const corrQ = results.filter(q => q.isAnswered && q.isCorrect);
      const incorrQ = results.filter(q => q.isAnswered && !q.isCorrect);
      const skipQ = results.filter(q => !q.isAnswered);
      
      return `<div class="results-container active" style="display: block; background: rgba(30,28,44,0.9); border-radius: 20px; padding: 40px; margin-bottom: 30px; border: 1px solid rgba(255, 255, 255, 0.1);">
        <div style="text-align:center;margin-bottom:40px">
          <h1 style="font-size:2.5rem;margin-bottom:10px;background:linear-gradient(90deg,#6a4bff,#4dfff3);-webkit-background-clip:text;-webkit-text-fill-color:transparent">Quiz Complete!</h1>
          <div style="font-size:5rem;font-weight:800;color:${score>=75?'#4CAF50':score>=60?'#ff9800':'#f44336'};margin:20px 0">${score}%</div>
          <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:15px;margin-top:30px;max-width:800px;margin-left:auto;margin-right:auto">
            <div style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1);"><div style="color:#4CAF50;font-size:2rem">âœ“</div><div style="font-size:2rem;font-weight:700;color:#4CAF50">${correct}</div><div style="color:#ccc">Correct</div></div>
            <div style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1);"><div style="color:#f44336;font-size:2rem">âœ—</div><div style="font-size:2rem;font-weight:700;color:#f44336">${incorrect}</div><div style="color:#ccc">Incorrect</div></div>
            <div style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1);"><div style="color:#ff9800;font-size:2rem">â—‹</div><div style="font-size:2rem;font-weight:700;color:#ff9800">${skipped}</div><div style="color:#ccc">Skipped</div></div>
          </div>
        </div>
        <h2 style="color:#6a4bff;margin:40px 0 20px">Review</h2>
        ${corrQ.length>0?`<div style="margin-bottom:30px"><h3 style="color:#4CAF50">Correct (${corrQ.length})</h3>${corrQ.map(q=>`<div style="background: rgba(255,255,255,0.05); border-radius: 8px; padding: 15px; margin-bottom: 12px; border-left:4px solid #4CAF50"><strong>Q${q.questionNumber}:</strong> ${cleanQuestionText(q.question)}<br><span style="color:#4CAF50">Your answer: ${formatUserAnswer(q)}</span></div>`).join('')}</div>`:''}
        ${incorrQ.length>0?`<div style="margin-bottom:30px"><h3 style="color:#f44336">Incorrect (${incorrQ.length})</h3>${incorrQ.map(q=>`<div style="background: rgba(255,255,255,0.05); border-radius: 8px; padding: 15px; margin-bottom: 12px; border-left:4px solid #f44336"><strong>Q${q.questionNumber}:</strong> ${cleanQuestionText(q.question)}<br><span style="color:#f44336">Your answer: ${formatUserAnswer(q)}</span><br><span style="color:#4CAF50">Correct: ${formatCorrectAnswer(q)}</span></div>`).join('')}</div>`:''}
        ${skipQ.length>0?`<div><h3 style="color:#ff9800">Skipped (${skipQ.length})</h3>${skipQ.map(q=>`<div style="background: rgba(255,255,255,0.05); border-radius: 8px; padding: 15px; margin-bottom: 12px; border-left:4px solid #ff9800"><strong>Q${q.questionNumber}:</strong> ${cleanQuestionText(q.question)}<br><span style="color:#4CAF50">Answer: ${formatCorrectAnswer(q)}</span></div>`).join('')}</div>`:''}
        <div style="display:flex;gap:15px;justify-content:center;margin-top:50px;flex-wrap:wrap">
          <button onclick="downloadQuestionsPDF()" style="background:#4CAF50;color:white;border:none;padding:15px 30px;border-radius:25px;font-weight:600;cursor:pointer"><i class="fas fa-download"></i> Download PDF</button>
          <button onclick="window.location.href='index.html'" style="background:#6a4bff;color:white;border:none;padding:15px 30px;border-radius:25px;font-weight:600;cursor:pointer"><i class="fas fa-home"></i> Home</button>
          <button onclick="location.reload()" style="background:rgba(255,255,255,0.1);color:white;border:1px solid rgba(255,255,255,0.2);padding:15px 30px;border-radius:25px;font-weight:600;cursor:pointer"><i class="fas fa-redo"></i> Try Again</button>
        </div>
      </div>`;
    }

    function formatUserAnswer(q) {
      if (q.type === 'Multiple Choice') {
        return typeof q.userAnswer === 'number' ? String.fromCharCode(65 + q.userAnswer) : q.userAnswer;
      }
      return q.userAnswer;
    }

    function formatCorrectAnswer(q) {
      if (q.type === 'Multiple Choice') {
        const correctIndex = typeof q.correctAnswer === 'number' ? q.correctAnswer : (q.correctLetter ? q.correctLetter.charCodeAt(0) - 65 : 0);
        const letter = String.fromCharCode(65 + correctIndex);
        return `${letter} - ${cleanQuestionText(q.options[correctIndex])}`;
      } else if (q.type === 'True/False') {
        return q.correctAnswer;
      } else if (q.type === 'Flashcards') {
        return cleanQuestionText(q.answer || q.explanation || 'See flashcard');
      }
      return 'N/A';
    }

    function initializeStarsBackground() {
      const container = document.querySelector('.stars');
      if (!container) return;
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('span');
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 4 + 's';
        container.appendChild(star);
      }
    }
  </script>
</body>
