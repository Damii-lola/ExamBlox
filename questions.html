<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="Frontend/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    .questions-container {
      background: var(--darker);
      min-height: 100vh;
      padding-top: 120px;
      padding-bottom: 80px;
    }

    .questions-header {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .question-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px 30px 30px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
      position: relative;
    }

    /* FIXED: Question number positioning */
    .question-number {
      position: absolute;
      top: 15px;
      left: 20px;
      background: var(--primary);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      z-index: 10;
    }

    /* FIXED: Question text spacing */
    .question-text {
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--text);
      line-height: 1.6;
      margin: 40px 0 20px 0;
      padding-right: 0;
      word-wrap: break-word;
    }

    .flashcard .question-number {
      position: static;
      display: inline-block;
      margin-bottom: 15px;
    }

    .flashcard .question-text {
      text-align: center;
      margin-top: 20px;
    }

    .flashcard-container {
      text-align: center;
      padding: 40px 20px;
      cursor: pointer;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      perspective: 1000px;
    }

    .flashcard-front, .flashcard-back {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      transition: transform 0.6s;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .flashcard-back {
      transform: rotateY(180deg);
      background: rgba(77, 255, 243, 0.1);
    }

    .flashcard-container.flipped .flashcard-front {
      transform: rotateY(180deg);
    }

    .flashcard-container.flipped .flashcard-back {
      transform: rotateY(0deg);
    }

    .option-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px 20px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .option-item:hover {
      background: rgba(106, 75, 255, 0.1);
      border-color: var(--primary-light);
    }

    .option-item.selected {
      background: rgba(106, 75, 255, 0.2);
      border-color: var(--primary);
    }

    .option-letter {
      background: var(--primary);
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.9rem;
      flex-shrink: 0;
    }

    .quiz-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      z-index: 100;
    }

    .control-btn {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text);
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .control-btn:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }

    /* ENHANCED RESULTS SCREEN */
    .results-container {
      display: none;
      background: rgba(30,28,44,0.9);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .results-container.active {
      display: block;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .stat-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
      transition: transform 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }
    
    .question-review-item {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 12px;
      transition: all 0.3s;
    }

    .question-review-item:hover {
      background: rgba(255,255,255,0.08);
      transform: translateX(5px);
    }

    @media (max-width: 768px) {
      .quiz-controls {
        position: static;
        margin-top: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .question-card {
        padding: 35px 20px 20px;
      }

      .question-text {
        font-size: 1.05rem;
        margin-top: 35px;
      }
    }
  </style>
</head>

  <nav class="navbar">

  <div class="questions-container" id="questions-main">
    <div class="container">
      <div class="questions-header">
        <h1>Practice Questions</h1>
        <p id="file-source">Generated from your uploaded document</p>
        
        <div class="questions-meta">
          <div class="meta-item">
            <i class="fas fa-list-ol"></i>
            <span id="total-questions">10 Questions</span>
          </div>
          <div class="meta-item">
            <i class="fas fa-clock"></i>
            <span id="question-type">Multiple Choice</span>
          </div>
          <div class="meta-item">
            <i class="fas fa-chart-line"></i>
            <span id="difficulty-level">Medium Difficulty</span>
          </div>
          <div class="meta-item" id="answered-count-meta">
            <i class="fas fa-check-circle"></i>
            <span id="answered-count">0 Answered</span>
          </div>
        </div>

        <div class="progress-bar-container" id="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text">Question 1 of 10</div>

        <!-- Questions will be dynamically inserted here -->
      </div>

          Submit Quiz
        </button>
      </div>

      <div class="quiz-controls" id="quiz-nav-controls">

          <i class="fas fa-chevron-left"></i>
          Previous
        </button>
        <button class="control-btn" id="next-btn" onclick="nextQuestion()">
          Next
          <i class="fas fa-chevron-right"></i>
        </button>
        <button class="control-btn" id="finish-btn" onclick="finishQuiz()" style="display: none;">
          <i class="fas fa-flag-checkered"></i>
          Finish Quiz
        </button>
      </div>
    </div>
  </div>

  <script src="Frontend/script.js"></script>
  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let showingExplanations = {};
    let isFlashcardMode = false;

    document.addEventListener('DOMContentLoaded', function() {
      initializeStarsBackground();
      loadQuestions();
      if (questions.length === 0) {
        loadDemoQuestions();
      }
      checkQuestionType();
      displayCurrentQuestion();
      updateProgress();
    });

    function checkQuestionType() {
      const questionType = document.getElementById('question-type').textContent;
      isFlashcardMode = questionType.toLowerCase().includes('flashcard');
      
      if (isFlashcardMode) {
        document.getElementById('questions-main').classList.add('flashcard-mode');
        document.getElementById('submit-section').style.display = 'none';
        document.getElementById('answered-count-meta').style.display = 'none';
      }
    }

    function loadQuestions() {
      const storedQuestions = localStorage.getItem('examblox_questions');
      if (storedQuestions) {
        const questionData = JSON.parse(storedQuestions);
        questions = questionData.questions || [];
        
        if (questionData.metadata) {
          document.getElementById('file-source').textContent = `Generated from ${questionData.metadata.fileName || 'your uploaded document'}`;
          document.getElementById('question-type').textContent = questionData.metadata.questionType || 'Multiple Choice';
          document.getElementById('difficulty-level').textContent = `${questionData.metadata.difficulty || 'Medium'} Difficulty`;
        }
        
        localStorage.removeItem('examblox_questions');
      }
    }

    function loadDemoQuestions() {
      questions = [
        {
          id: 1,
          type: 'Multiple Choice',
          question: 'What is the primary function of mitochondria in cells?',
          options: [
            'Protein synthesis and cellular repair',
            'Energy production through cellular respiration', 
            'DNA replication and storage',
            'Waste removal and detoxification'
          ],
          correctAnswer: 1,
          correctLetter: 'B',
          explanation: 'Mitochondria are known as the powerhouses of cells because they generate most of the ATP (energy) through cellular respiration.'
        }
      ];

      document.getElementById('file-source').textContent = 'Demo Questions - Biology Concepts';
      document.getElementById('question-type').textContent = 'Multiple Choice';
      document.getElementById('difficulty-level').textContent = 'Medium Difficulty';
    }

    // FIXED: Clean question text (remove ** markdown)
    function cleanQuestionText(text) {
      if (!text) return '';
      return text.replace(/\*\*/g, '').replace(/^\*\*|\*\*$/g, '').trim();
    }

    function displayCurrentQuestion() {
      if (questions.length === 0) return;

      const question = questions[currentQuestionIndex];
      const questionsDisplay = document.getElementById('questions-display');
      
      // FIXED: Clean the question text
      const cleanQuestion = cleanQuestionText(question.question);
      
      let questionHTML = '';
      
      if (question.type === 'Flashcards') {
        questionHTML = `
          <div class="question-card flashcard">
            <div class="question-number">Question ${currentQuestionIndex + 1}</div>
            <div class="question-text">${cleanQuestion}</div>
            <div class="flashcard-container ${showingExplanations[question.id] ? 'flipped' : ''}" onclick="flipFlashcard(${question.id})">
              <div class="flashcard-front">
                <h3>Click to reveal answer</h3>
                <p style="margin-top: 20px; color: var(--text-secondary);">
                  <i class="fas fa-mouse-pointer"></i> Tap the card to flip
                </p>
              </div>
              <div class="flashcard-back">
                <h3 style="color: var(--accent); margin-bottom: 15px;">Answer</h3>
                <p>${cleanQuestionText(question.answer || question.explanation)}</p>
              </div>
            </div>
          </div>
        `;
      } else {
        questionHTML = `
          <div class="question-card">
            <div class="question-number">Question ${currentQuestionIndex + 1}</div>
            <div class="question-text">${cleanQuestion}</div>
        `;

        if (question.type === 'Multiple Choice') {
          questionHTML += '<div class="question-options">';
          question.options.forEach((option, index) => {
            const letter = String.fromCharCode(65 + index);
            const isSelected = userAnswers[question.id] === index;
            const cleanOption = cleanQuestionText(option);
            
            questionHTML += `
              <div class="option-item ${isSelected ? 'selected' : ''}" onclick="selectOption(${question.id}, ${index})">
                <div class="option-letter">${letter}</div>
                <div class="option-text">${cleanOption}</div>
              </div>
            `;
          });
          questionHTML += '</div>';
        }

        questionHTML += '</div>';
      }

      questionsDisplay.innerHTML = questionHTML;
    }

    function selectOption(questionId, optionIndex) {
      userAnswers[questionId] = optionIndex;
      displayCurrentQuestion();
      updateProgress();
    }

    function flipFlashcard(questionId) {
      showingExplanations[questionId] = !showingExplanations[questionId];
      displayCurrentQuestion();
    }

    function previousQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        displayCurrentQuestion();
        updateProgress();
        updateNavigationButtons();
      }
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        displayCurrentQuestion();
        updateProgress();
        updateNavigationButtons();
      }
    }

    function updateProgress() {
      const totalQuestions = questions.length;
      const answeredQuestions = Object.keys(userAnswers).length;
      const progressPercentage = (currentQuestionIndex / Math.max(totalQuestions - 1, 1)) * 100;
      
      if (!isFlashcardMode) {
        document.getElementById('progress-bar').style.width = `${progressPercentage}%`;
        document.getElementById('progress-text').textContent = `Question ${currentQuestionIndex + 1} of ${totalQuestions}`;
        document.getElementById('answered-count').textContent = `${answeredQuestions} Answered`;
      } else {
        document.getElementById('progress-bar').style.width = `${progressPercentage}%`;
        document.getElementById('progress-text').textContent = `Flashcard ${currentQuestionIndex + 1} of ${totalQuestions}`;
      }
      
      document.getElementById('total-questions').textContent = `${totalQuestions} Questions`;
      updateNavigationButtons();
    }

    function updateNavigationButtons() {
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      const finishBtn = document.getElementById('finish-btn');
      
      prevBtn.disabled = currentQuestionIndex === 0;
      
      if (currentQuestionIndex === questions.length - 1) {
        nextBtn.style.display = 'none';
        finishBtn.style.display = 'flex';
        if (isFlashcardMode) {
          finishBtn.innerHTML = '<i class="fas fa-flag-checkered"></i> Finish Review';
        }
      } else {
        nextBtn.style.display = 'flex';
        finishBtn.style.display = 'none';
      }
    }

    function submitQuiz() {
      if (isFlashcardMode) return;
      
      const totalQuestions = questions.length;
      const answeredQuestions = Object.keys(userAnswers).length;
      
      if (answeredQuestions < totalQuestions) {
        const confirmed = confirm(`You have answered ${answeredQuestions} out of ${totalQuestions} questions. Are you sure you want to submit?`);
        if (!confirmed) return;
      }
      
      finishQuiz();
    }

    // COMPLETELY REDESIGNED RESULTS SCREEN
    function finishQuiz() {
      if (isFlashcardMode) {
        const confirmed = confirm('Flashcard review completed!\n\nYou have reviewed all flashcards. Great job studying!\n\nClick OK to return home or Cancel to stay here.');
        if (confirmed) {
          window.location.href = 'index.html';
        }
        return;
      }

      // Calculate detailed results
      let correctAnswers = 0;
      let incorrectAnswers = 0;
      let skippedQuestions = 0;
      
      const questionResults = questions.map((question, index) => {
        const userAnswer = userAnswers[question.id];
        const isAnswered = userAnswer !== undefined;
        const isCorrect = isAnswered && userAnswer === question.correctAnswer;
        
        if (isAnswered) {
          if (isCorrect) correctAnswers++;
          else incorrectAnswers++;
        } else {
          skippedQuestions++;
        }
        
        return {
          ...question,
          questionNumber: index + 1,
          userAnswer,
          isAnswered,
          isCorrect,
          page: `Question ${index + 1}`
        };
      });
      
      const score = Math.round((correctAnswers / questions.length) * 100);
      
      // Hide quiz interface
      document.getElementById('questions-display').style.display = 'none';
      document.getElementById('submit-section').style.display = 'none';
      document.getElementById('quiz-nav-controls').style.display = 'none';
      document.getElementById('progress-container').style.display = 'none';
      document.getElementById('progress-text').style.display = 'none';
      
      // Show enhanced results screen
      const resultsHTML = generateEnhancedResultsHTML(score, correctAnswers, incorrectAnswers, skippedQuestions, questionResults);
      
      // Insert before header
      const container = document.querySelector('.questions-container .container');
      const header = document.querySelector('.questions-header');
      header.insertAdjacentHTML('afterend', resultsHTML);
      
      // Update header
      document.getElementById('file-source').textContent = `Quiz Results - ${score}% Score`;
      document.querySelector('.questions-meta').style.display = 'none';
    }
    
    function generateEnhancedResultsHTML(score, correct, incorrect, skipped, questionResults) {
      const correctQuestions = questionResults.filter(q => q.isAnswered && q.isCorrect);
      const incorrectQuestions = questionResults.filter(q => q.isAnswered && !q.isCorrect);
      const skippedQuestionsList = questionResults.filter(q => !q.isAnswered);
      
      // Performance feedback
      let performanceFeedback = '';
      if (score >= 90) {
        performanceFeedback = 'üåü Outstanding! You have excellent mastery of this material!';
      } else if (score >= 75) {
        performanceFeedback = 'üéØ Great job! You have a strong understanding. Review the missed questions to perfect your knowledge.';
      } else if (score >= 60) {
        performanceFeedback = 'üìö Good effort! Focus on reviewing the incorrect answers to improve your understanding.';
      } else {
        performanceFeedback = 'üí™ Keep studying! Review all questions carefully and try again to improve your score.';
      }
      
      return `
        <div id="results-screen" class="results-container active">
          
          <!-- Score Overview -->
          <div style="text-align: center; margin-bottom: 40px;">
            <h1 style="font-size: 2.5rem; margin-bottom: 10px; background: linear-gradient(90deg, #6a4bff, #4dfff3); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
              Quiz Complete!
            </h1>
            <div style="font-size: 5rem; font-weight: 800; color: ${score >= 75 ? '#4CAF50' : score >= 60 ? '#ff9800' : '#f44336'}; margin: 20px 0;">
              ${score}%
            </div>
            <p style="font-size: 1.2rem; color: var(--text-secondary); margin: 20px auto; max-width: 600px;">
              ${performanceFeedback}
            </p>
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 30px; max-width: 800px; margin-left: auto; margin-right: auto;">
              <div class="stat-card">
                <div style="color: #4CAF50; font-size: 2rem; margin-bottom: 10px;">‚úì</div>
                <div style="font-size: 2rem; font-weight: 700; color: #4CAF50;">${correct}</div>
                <div style="color: #ccc; font-size: 0.9rem;">Correct</div>
              </div>
              
              <div class="stat-card">
                <div style="color: #f44336; font-size: 2rem; margin-bottom: 10px;">‚úó</div>
                <div style="font-size: 2rem; font-weight: 700; color: #f44336;">${incorrect}</div>
                <div style="color: #ccc; font-size: 0.9rem;">Incorrect</div>
              </div>
              
              <div class="stat-card">
                <div style="color: #ff9800; font-size: 2rem; margin-bottom: 10px;">‚óã</div>
                <div style="font-size: 2rem; font-weight: 700; color: #ff9800;">${skipped}</div>
                <div style="color: #ccc; font-size: 0.9rem;">Skipped</div>
              </div>
              
              <div class="stat-card">
                <div style="color: #6a4bff; font-size: 2rem; margin-bottom: 10px;">üìù</div>
                <div style="font-size: 2rem; font-weight: 700; color: #6a4bff;">${questions.length}</div>
                <div style="color: #ccc; font-size: 0.9rem;">Total</div>
              </div>
            </div>
          </div>
          
          <!-- Detailed Review -->
          <h2 style="color: #6a4bff; margin: 40px 0 20px; font-size: 1.8rem;">üìã Question-by-Question Review</h2>
          
          ${correctQuestions.length > 0 ? `
            <div style="margin-bottom: 30px;">
              <h3 style="color: #4CAF50; margin-bottom: 15px; font-size: 1.3rem;">‚úì Correct Answers (${correctQuestions.length})</h3>
              ${correctQuestions.map(q => `
                <div class="question-review-item" style="border-left: 4px solid #4CAF50;">
                  <div style="display: flex; justify-content: space-between; margin-bottom: 8px; flex-wrap: wrap; gap: 10px;">
                    <strong style="color: var(--text);">Question ${q.questionNumber}:</strong>
                    <span style="color: #4CAF50; font-size: 0.85rem;">‚úì Correct</span>
                  </div>
                  <div style="margin-bottom: 8px; color: var(--text-secondary);">${cleanQuestionText(q.question)}</div>
                  <div style="color: #4CAF50; font-size: 0.9rem; background: rgba(76,175,80,0.1); padding: 8px; border-radius: 6px;">
                    <strong>Your answer:</strong> Option ${String.fromCharCode(65 + q.userAnswer)} - ${cleanQuestionText(q.options[q.userAnswer])}
                  </div>
                  ${q.explanation ? `<div style="margin-top: 8px; padding: 10px; background: rgba(77,255,243,0.1); border-radius: 6px; font-size: 0.85rem; color: #ccc;"><strong>üìñ Explanation:</strong> ${cleanQuestionText(q.explanation)}</div>` : ''}
                </div>
              `).join('')}
            </div>
          ` : ''}
          
          ${incorrectQuestions.length > 0 ? `
            <div style="margin-bottom: 30px;">
              <h3 style="color: #f44336; margin-bottom: 15px; font-size: 1.3rem;">‚úó Incorrect Answers - Review These! (${incorrectQuestions.length}
