<!-- questions.html - FINAL WORKING VERSION -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Questions - ExamBlox</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="Frontend/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="stars"></div>
  <nav class="navbar">
    <div class="container">
      <div class="site-logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
        <i class="fas fa-book"></i>
        <h2 class="site-name">ExamBlox</h2>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </div>
  </nav>
  <div class="questions-container" style="background: var(--darker); min-height: 100vh; padding-top: 120px; padding-bottom: 80px;">
    <div class="container">
      <div class="questions-header" style="background: var(--card-bg); backdrop-filter: blur(10px); border-radius: 15px; padding: 30px; margin-bottom: 30px; border: 1px solid rgba(255, 255, 255, 0.1); text-align: center;">
        <h1 style="color: var(--primary-light); margin-bottom: 10px;">Practice Questions</h1>
        <p id="file-source" style="color: var(--text-secondary);">Generated from your uploaded document</p>
        <div class="questions-meta" style="display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; margin-top: 20px;">
          <div style="display: flex; align-items: center; gap: 8px; color: var(--text);">
            <i class="fas fa-list-ol" style="color: var(--accent);"></i>
            <span id="total-questions">10 Questions</span>
          </div>
          <div style="display: flex; align-items: center; gap: 8px; color: var(--text);">
            <i class="fas fa-clock" style="color: var(--accent);"></i>
            <span id="question-type">Multiple Choice</span>
          </div>
          <div style="display: flex; align-items: center; gap: 8px; color: var(--text);">
            <i class="fas fa-chart-line" style="color: var(--accent);"></i>
            <span id="difficulty-level">Medium</span>
          </div>
          <div id="answered-count-meta" style="display: flex; align-items: center; gap: 8px; color: var(--text);">
            <i class="fas fa-check-circle" style="color: var(--accent);"></i>
            <span id="answered-count">0 Answered</span>
          </div>
        </div>
        <div id="progress-container" style="background: rgba(255,255,255,0.1); border-radius: 10px; height: 8px; margin: 20px 0; overflow: hidden;">
          <div id="progress-bar" style="background: linear-gradient(90deg, var(--primary), var(--accent)); height: 100%; width: 0%; transition: width 0.3s;"></div>
        </div>
        <div id="progress-text" style="text-align: center; color: var(--text-secondary); font-size: 0.9rem;">Question 1 of 10</div>
      </div>
      <div id="questions-display"></div>
      <div style="text-align: center; margin: 40px 0;" id="submit-section">
        <button onclick="submitQuiz()" style="background: var(--success); color: white; border: none; padding: 15px 30px; border-radius: 25px; cursor: pointer; font-weight: 600; font-size: 16px; display: inline-flex; align-items: center; gap: 10px; transition: all 0.3s;">
          <i class="fas fa-check-circle"></i> Submit Quiz
        </button>
      </div>
      <div id="quiz-nav-controls" style="position: fixed; bottom: 20px; right: 20px; display: flex; gap: 15px; z-index: 100;">
        <button id="prev-btn" onclick="previousQuestion()" disabled style="background: var(--card-bg); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); color: var(--text); padding: 12px 20px; border-radius: 25px; cursor: pointer; font-weight: 500; display: flex; align-items: center; gap: 8px; transition: all 0.3s;">
          <i class="fas fa-chevron-left"></i> Previous
        </button>
        <button id="next-btn" onclick="nextQuestion()" style="background: var(--card-bg); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); color: var(--text); padding: 12px 20px; border-radius: 25px; cursor: pointer; font-weight: 500; display: flex; align-items: center; gap: 8px; transition: all 0.3s;">
          Next <i class="fas fa-chevron-right"></i>
        </button>
        <button id="finish-btn" onclick="finishQuiz()" style="display: none; background: var(--card-bg); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); color: var(--text); padding: 12px 20px; border-radius: 25px; cursor: pointer; font-weight: 500; gap: 8px; transition: all 0.3s;">
          <i class="fas fa-flag-checkered"></i> Finish
        </button>
      </div>
    </div>
  </div>
  <script src="Frontend/script.js"></script>
  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let showingExplanations = {};
    let isFlashcardMode = false;

    document.addEventListener('DOMContentLoaded', function() {
      initializeStarsBackground();
      loadQuestions();
      if (questions.length === 0) loadDemoQuestions();
      checkQuestionType();
      displayCurrentQuestion();
      updateProgress();
      updateNavigationButtons();
    });

    function loadQuestions() {
      const stored = localStorage.getItem('examblox_questions');
      if (stored) {
        try {
          const data = JSON.parse(stored);
          questions = data.questions || [];
          console.log('Loaded questions:', questions.length);
          
          if (data.metadata) {
            document.getElementById('file-source').textContent = `Generated from ${data.metadata.fileName || 'your document'}`;
            document.getElementById('question-type').textContent = data.metadata.questionType || 'Multiple Choice';
            document.getElementById('difficulty-level').textContent = `${data.metadata.difficulty || 'Medium'} Difficulty`;
            document.getElementById('total-questions').textContent = `${questions.length} Questions`;
          }
        } catch (e) {
          console.error('Load error:', e);
          questions = [];
        }
      }
    }

    function loadDemoQuestions() {
      questions = [{
        id: 1,
        type: 'Multiple Choice',
        question: 'What is 2 + 2?',
        options: ['3', '4', '5', '6'],
        correctAnswer: 1,
        correctLetter: 'B',
        explanation: '2 + 2 equals 4'
      }];
    }

    function checkQuestionType() {
      const type = document.getElementById('question-type').textContent;
      isFlashcardMode = type.toLowerCase().includes('flashcard');
      if (isFlashcardMode) {
        document.getElementById('submit-section').style.display = 'none';
        document.getElementById('answered-count-meta').style.display = 'none';
      }
    }

    function displayCurrentQuestion() {
      if (!questions.length) {
        document.getElementById('questions-display').innerHTML = '<div style="text-align:center;padding:40px"><i class="fas fa-exclamation-triangle" style="font-size:3rem;color:var(--warning)"></i><h3>No Questions</h3><button onclick="window.location.href=\'index.html\'" style="margin-top:20px;background:var(--primary);color:white;border:none;padding:12px 24px;border-radius:8px;cursor:pointer">Go Home</button></div>';
        return;
      }
      
      const q = questions[currentQuestionIndex];
      const display = document.getElementById('questions-display');
      let html = '<div style="background: var(--card-bg); backdrop-filter: blur(10px); border-radius: 15px; padding: 40px 30px 30px; margin-bottom: 25px; border: 1px solid rgba(255, 255, 255, 0.1); position: relative;">';
      html += `<div style="position: absolute; top: 15px; left: 20px; background: var(--primary); color: white; padding: 8px 16px; border-radius: 20px; font-weight: 600; font-size: 0.9rem;">Question ${currentQuestionIndex + 1}</div>`;
      html += `<div style="font-size: 1.2rem; font-weight: 500; color: var(--text); line-height: 1.6; margin: 40px 0 20px 0; word-wrap: break-word;">${cleanQuestionText(q.question)}</div>`;
      
      if (q.type === 'Flashcards' || isFlashcardMode) {
        const isFlipped = showingExplanations[q.id] || false;
        const answer = q.answer || q.explanation || 'No answer provided';
        console.log('Flashcard answer:', answer);
        
        html += `<div onclick="flipFlashcard(${q.id})" style="min-height: 250px; cursor: pointer; position: relative; perspective: 1000px; padding: 40px 30px; margin: 20px 0;">
          <div style="position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d;${isFlipped ? ' transform: rotateY(180deg);' : ''}">
            <div style="position: absolute; width: 100%; min-height: 200px; backface-visibility: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; border-radius: 12px; background: rgba(106, 75, 255, 0.1); border: 2px dashed var(--primary);">
              <p style="font-size: 1.3rem; color: var(--primary-light); margin-bottom: 15px; font-weight: 600;"><i class="fas fa-question-circle"></i> Click to reveal answer</p>
              <i class="fas fa-sync-alt" style="font-size: 2.5rem; color: var(--primary); opacity: 0.6;"></i>
            </div>
            <div style="position: absolute; width: 100%; min-height: 200px; backface-visibility: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; border-radius: 12px; background: rgba(77, 255, 243, 0.1); border: 2px solid var(--accent); transform: rotateY(180deg);">
              <h4 style="color: var(--accent); margin-bottom: 20px; font-size: 1.2rem;"><i class="fas fa-lightbulb"></i> Answer:</h4>
              <p style="font-size: 1.1rem; color: var(--text); line-height: 1.8; max-width: 600px;">${cleanQuestionText(answer)}</p>
            </div>
          </div>
        </div>`;
      } else if (q.type === 'Multiple Choice' && q.options) {
        html += '<div>';
        q.options.forEach((opt, i) => {
          const letter = String.fromCharCode(65 + i);
          const selected = userAnswers[q.id] === i ? 'selected' : '';
          html += `<div onclick="selectOption(${q.id}, ${i})" class="option-item ${selected}" style="background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; padding: 15px 20px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 12px; margin-bottom: 10px;${selected ? ' background: rgba(106, 75, 255, 0.2); border-color: var(--primary);' : ''}">
            <div style="background: var(--primary); color: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 0.9rem; flex-shrink: 0;">${letter}</div>
            <div style="flex: 1;">${cleanQuestionText(opt)}</div>
          </div>`;
        });
        html += '</div>';
      } else if (q.type === 'True/False') {
        ['True', 'False'].forEach((opt) => {
          const selected = userAnswers[q.id] === opt ? 'selected' : '';
          html += `<div onclick="selectTrueFalse(${q.id}, '${opt}')" style="background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; padding: 15px 20px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 12px; margin-bottom: 10px;${selected ? ' background: rgba(106, 75, 255, 0.2); border-color: var(--primary);' : ''}">
            <div style="background: var(--primary); color: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 0.9rem;">${opt === 'True' ? 'T' : 'F'}</div>
            <div>${opt}</div>
          </div>`;
        });
      }
      
      html += '</div>';
      display.innerHTML = html;
    }

    function flipFlashcard(qid) {
      showingExplanations[qid] = !showingExplanations[qid];
      displayCurrentQuestion();
    }

    function selectOption(qid, idx) {
      userAnswers[qid] = idx;
      displayCurrentQuestion();
      updateProgress();
    }

    function selectTrueFalse(qid, value) {
      userAnswers[qid] = value;
      displayCurrentQuestion();
      updateProgress();
    }

    function previousQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        displayCurrentQuestion();
        updateProgress();
        updateNavigationButtons();
      }
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        displayCurrentQuestion();
        updateProgress();
        updateNavigationButtons();
      }
    }

    function updateProgress() {
      const total = questions.length;
      const answered = Object.keys(userAnswers).length;
      const percent = ((currentQuestionIndex + 1) / total) * 100;
      document.getElementById('progress-bar').style.width = `${percent}%`;
      document.getElementById('progress-text').textContent = `Question ${currentQuestionIndex + 1} of ${total}`;
      document.getElementById('answered-count').textContent = `${answered} Answered`;
    }

    function updateNavigationButtons() {
      const prev = document.getElementById('prev-btn');
      const next = document.getElementById('next-btn');
      const finish = document.getElementById('finish-btn');
      if (prev) prev.disabled = currentQuestionIndex === 0;
      if (currentQuestionIndex === questions.length - 1) {
        if (next) next.style.display = 'none';
        if (finish) finish.style.display = 'flex';
      } else {
        if (next) next.style.display = 'flex';
        if (finish) finish.style.display = 'none';
      }
    }

    function submitQuiz() {
      const answered = Object.keys(userAnswers).length;
      if (answered < questions.length) {
        if (!confirm(`You answered ${answered}/${questions.length}. Submit anyway?`)) return;
      }
      finishQuiz();
    }

    function finishQuiz() {
      let correct = 0, incorrect = 0, skipped = 0;
      
      const results = questions.map((q, i) => {
        const ans = userAnswers[q.id];
        const isAns = ans !== undefined && ans !== null;
        let isCorr = false;
        
        if (isAns) {
          if (q.type === 'Multiple Choice') {
            const correctIndex = typeof q.correctAnswer === 'number' ? q.correctAnswer : (q.correctLetter ? q.correctLetter.charCodeAt(0) - 65 : 0);
            isCorr = (ans === correctIndex);
            console.log(`Q${i+1}: User=${ans}, Correct=${correctIndex}, Match=${isCorr}`);
          } else if (q.type === 'True/False') {
            isCorr = (ans === q.correctAnswer);
          } else {
            isCorr = true;
          }
          isCorr ? correct++ : incorrect++;
        } else {
          skipped++;
        }
        
        return {...q, questionNumber: i + 1, userAnswer: ans, isAnswered: isAns, isCorrect: isCorr};
      });
      
      const score = Math.round((correct / questions.length) * 100);
      
      document.getElementById('questions-display').style.display = 'none';
      document.getElementById('submit-section').style.display = 'none';
      document.getElementById('quiz-nav-controls').style.display = 'none';
      document.getElementById('progress-container').style.display = 'none';
      document.getElementById('progress-text').style.display = 'none';
      
      const header = document.querySelector('.questions-header');
      header.insertAdjacentHTML('afterend', generateResults(score, correct, incorrect, skipped, results));
      
      document.getElementById('file-source').textContent = `Results - ${score}%`;
      document.querySelector('.questions-meta').style.display = 'none';
    }

    // Replace the downloadQuestionsPDF function in questions.html with this:
    
    async function downloadQuestionsPDF() {
      try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        const metadata = JSON.parse(localStorage.getItem('examblox_questions'))?.metadata || {};
        
        // Title Page
        doc.setFontSize(24);
        doc.setFont('helvetica', 'bold');
        doc.text('EXAM BLOX', 105, 40, { align: 'center' });
        doc.setFontSize(18);
        doc.text(`${questions.length} QUESTIONS`, 105, 60, { align: 'center' });
        doc.setFontSize(16);
        doc.setFont('helvetica', 'normal');
        doc.text(metadata.questionType || 'Multiple Choice', 105, 80, { align: 'center' });
        doc.text(`${(metadata.difficulty || 'Medium').toUpperCase()} DIFFICULTY`, 105, 95, { align: 'center' });
        
        doc.addPage();
        let y = 20;
        
        questions.forEach((q, idx) => {
          // Check if we need a new page
          if (y > 250) {
            doc.addPage();
            y = 20;
          }
          
          // Question number and text
          doc.setFontSize(12);
          doc.setFont('helvetica', 'bold');
          doc.text(`QUESTION ${idx + 1}:`, 20, y);
          y += 7;
          
          doc.setFont('helvetica', 'normal');
          const qLines = doc.splitTextToSize(cleanQuestionText(q.question), 170);
          doc.text(qLines, 20, y);
          y += qLines.length * 7 + 5;
          
          if (q.type === 'Multiple Choice' && q.options) {
            // Get correct answer index
            const correctIndex = typeof q.correctAnswer === 'number' 
              ? q.correctAnswer 
              : (q.correctLetter ? q.correctLetter.charCodeAt(0) - 65 : 0);
            
            // Display ALL options in A, B, C, D order (NO special formatting)
            q.options.forEach((opt, i) => {
              const letter = String.fromCharCode(65 + i);
              const isCorrect = (i === correctIndex);
              
              doc.setFontSize(11);
              doc.setFont('helvetica', 'normal'); // Same format for all options
              
              // Display option in standard format
              doc.text(`${letter})`, 25, y);
              const optText = cleanQuestionText(opt);
              const optLines = doc.splitTextToSize(optText, 160);
              doc.text(optLines, 35, y);
              y += Math.max(optLines.length * 6, 6);
            });
            
            // Show correct answer AFTER all options
            y += 3;
            doc.setFont('helvetica', 'bold');
            doc.setFontSize(11);
            const correctLetter = String.fromCharCode(65 + correctIndex);
            doc.text(`CORRECT ANSWER: ${correctLetter}`, 20, y);
            y += 7;
            
            // Add explanation if available
            if (q.explanation) {
              doc.setFont('helvetica', 'italic');
              doc.setFontSize(10);
              const expLines = doc.splitTextToSize(`Explanation: ${cleanQuestionText(q.explanation)}`, 170);
              doc.text(expLines, 20, y);
              y += expLines.length * 5 + 3;
            }
            
          } else if (q.type === 'True/False') {
            doc.text('A) True', 25, y);
            y += 6;
            doc.text('B) False', 25, y);
            y += 8;
            doc.setFont('helvetica', 'bold');
            doc.text(`CORRECT ANSWER: ${q.correctAnswer}`, 20, y);
            y += 10;
            
          } else if (q.type === 'Flashcards') {
            doc.setFont('helvetica', 'bold');
            doc.text('ANSWER:', 20, y);
            y += 6;
            doc.setFont('helvetica', 'normal');
            const answer = cleanQuestionText(q.answer || q.explanation || 'No answer');
            const ansLines = doc.splitTextToSize(answer, 170);
            doc.text(ansLines, 20, y);
            y += ansLines.length * 6 + 10;
          }
          
          // Separator line
          y += 5;
          doc.setDrawColor(200);
          doc.line(20, y - 3, 190, y - 3);
          y += 5;
        });
        
        // Download
        const timestamp = new Date().toISOString().split('T')[0];
        doc.save(`ExamBlox_Questions_${timestamp}.pdf`);
        showNotification('PDF downloaded successfully!', 'success');
        
      } catch (e) {
        console.error('PDF error:', e);
        showNotification('Failed to download PDF', 'error');
      }
    }
    
    // Helper function (should already exist in questions.html)
    function cleanQuestionText(text) {
      return text ? text.replace(/\*\*/g, '').trim() : '';
    }
    
    function generateResults(score, correct, incorrect, skipped, results) {
      const corrQ = results.filter(q => q.isAnswered && q.isCorrect);
      const incorrQ = results.filter(q => q.isAnswered && !q.isCorrect);
      const skipQ = results.filter(q => !q.isAnswered);
      
      return `<div style="display: block; background: rgba(30,28,44,0.9); border-radius: 20px; padding: 40px; margin-bottom: 30px; border: 1px solid rgba(255, 255, 255, 0.1);">
        <div style="text-align:center;margin-bottom:40px">
          <h1 style="font-size:2.5rem;margin-bottom:10px;background:linear-gradient(90deg,#6a4bff,#4dfff3);-webkit-background-clip:text;-webkit-text-fill-color:transparent">Complete!</h1>
          <div style="font-size:5rem;font-weight:800;color:${score>=75?'#4CAF50':score>=60?'#ff9800':'#f44336'};margin:20px 0">${score}%</div>
          <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:15px;margin-top:30px;max-width:800px;margin:0 auto">
            <div style="background:rgba(255,255,255,0.05);border-radius:12px;padding:20px;text-align:center;border:1px solid rgba(255,255,255,0.1)"><div style="color:#4CAF50;font-size:2rem">✓</div><div style="font-size:2rem;font-weight:700;color:#4CAF50">${correct}</div><div style="color:#ccc">Correct</div></div>
            <div style="background:rgba(255,255,255,0.05);border-radius:12px;padding:20px;text-align:center;border:1px solid rgba(255,255,255,0.1)"><div style="color:#f44336;font-size:2rem">✗</div><div style="font-size:2rem;font-weight:700;color:#f44336">${incorrect}</div><div style="color:#ccc">Incorrect</div></div>
            <div style="background:rgba(255,255,255,0.05);border-radius:12px;padding:20px;text-align:center;border:1px solid rgba(255,255,255,0.1)"><div style="color:#ff9800;font-size:2rem">○</div><div style="font-size:2rem;font-weight:700;color:#ff9800">${skipped}</div><div style="color:#ccc">Skipped</div></div>
          </div>
        </div>
        ${corrQ.length>0?`<div style="margin-bottom:30px"><h3 style="color:#4CAF50">Correct (${corrQ.length})</h3>${corrQ.map(q=>`<div style="background:rgba(255,255,255,0.05);border-radius:8px;padding:15px;margin-bottom:12px;border-left:4px solid #4CAF50"><strong>Q${q.questionNumber}:</strong> ${cleanQuestionText(q.question)}</div>`).join('')}</div>`:''}
        ${incorrQ.length>0?`<div style="margin-bottom:30px"><h3 style="color:#f44336">Incorrect (${incorrQ.length})</h3>${incorrQ.map(q=>`<div style="background:rgba(255,255,255,0.05);border-radius:8px;padding:15px;margin-bottom:12px;border-left:4px solid #f44336"><strong>Q${q.questionNumber}:</strong> ${cleanQuestionText(q.question)}<br><span style="color:#f44336">Your: ${formatUserAnswer(q)}</span><br><span style="color:#4CAF50">Correct: ${formatCorrectAnswer(q)}</span></div>`).join('')}</div>`:''}
        <div style="display:flex;gap:15px;justify-content:center;margin-top:50px;flex-wrap:wrap">
          <button onclick="downloadQuestionsPDF()" style="background:#4CAF50;color:white;border:none;padding:15px 30px;border-radius:25px;font-weight:600;cursor:pointer;display:flex;align-items:center;gap:10px"><i class="fas fa-download"></i> Download PDF</button>
          <button onclick="window.location.href='index.html'" style="background:#6a4bff;color:white;border:none;padding:15px 30px;border-radius:25px;font-weight:600;cursor:pointer;display:flex;align-items:center;gap:10px"><i class="fas fa-home"></i> Home</button>
        </div>
      </div>`;
    }

    function formatUserAnswer(q) {
      if (q.type === 'Multiple Choice') {
        return typeof q.userAnswer === 'number' ? String.fromCharCode(65 + q.userAnswer) : q.userAnswer;
      }
      return q.userAnswer;
    }

    function formatCorrectAnswer(q) {
      if (q.type === 'Multiple Choice') {
        const correctIndex = typeof q.correctAnswer === 'number' ? q.correctAnswer : (q.correctLetter ? q.correctLetter.charCodeAt(0) - 65 : 0);
        return String.fromCharCode(65 + correctIndex);
      }
      return q.correctAnswer;
    }

    function initializeStarsBackground() {
      const container = document.querySelector('.stars');
      if (!container) return;
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('span');
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 4 + 's';
        container.appendChild(star);
      }
    }
  </script>
</body>
</html>
